name: Tdlib Max x64 Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: install homebrew
      run: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
    - name: Install dependencies via brew
      run: brew install gperf cmake openssl
    - name: Clone tdlib
      run: git clone https://github.com/tdlib/td.git
    - name: Checkout 1.6.0 tag
      working-directory: td
      run: git checkout v1.6.0
    - name: Create release dir
      run: mkdir release
    - name: Create build dir
      working-directory: td
      run: mkdir build
    - name: Run cmake
      working-directory: td/build
      run: cmake -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR=/usr/local/opt/openssl/ -DCMAKE_INSTALL_PREFIX:PATH=../../release -DTD_ENABLE_LTO=ON ..
    - name: Run cmake install
      working-directory: td/build
      run: cmake --build . --target install
    - name: zip release
      run: zip -r -X release_mac_64.zip ./release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ github.ref }}
          release_name: Release Mac x64 ${{ github.ref }}
          draft: false
          prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./release_mac_64.zip
          asset_name: release_mac_64.zip
          asset_content_type: application/zip
